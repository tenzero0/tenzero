<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Tenzero</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
            text-align: center;
            background-color: #000000;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 1em;
            position: relative;
            z-index: 2;
        }
        .banner {
            background-image: url('discord-banner.jpg');
            background-size: cover;
            background-position: center;
            height: 250px;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 2em;
        }
        .social-icons img {
            width: 50px;
            margin: 10px;
            transition: transform 0.3s, filter 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        h1, h2, p {
            margin: 0.5em 0;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .discord-profile {
            background-color: #23272a;
            border: 2px solid #7289da;
            border-radius: 10px;
            padding: 1em;
            display: inline-block;
            text-align: left;
            color: white;
        }
        .discord-profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            vertical-align: middle;
        }
        .discord-profile .details {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <video class="background-video" autoplay muted loop>

    </video>
    <div class="overlay"></div>
    <header>
        <h1>TENZERO HERE !!</h1>
    </header>
    <div class="banner"></div>
    <div class="content">
        <div class="discord-profile">
            <img src="C:\Users\Suyog\Pictures\LOGO.jpg" alt="Avatar">
            <div class="details">
                <h2>TENZERO !!</h2>
                <p>Good Things Takes Times!</p>
            </div>
        </div>
        <div class="container social-icons">
            <a href="https://www.youtube.com" target="_blank">
                <img src="youtube-icon.png" alt="YouTube">
            </a>
            <a href="https://discord.com" target="_blank">
                <img src="discord-icon.png" alt="Discord">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
        </div>
    </div>
    <audio autoplay loop>
        <source src="C:\Users\Suyog\Music\1019 (1)(1).MP3" type="audio/mp3">

</body>
